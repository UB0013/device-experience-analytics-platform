version: "3.8"

services:
  # ============================================================
  # KAFKA CLUSTER (Ingestion Layer)
  # ============================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - telemetry-net
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      retries: 5

  kafka-1:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-1
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 2
      KAFKA_NUM_PARTITIONS: 6
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka-1-data:/var/lib/kafka/data
    networks:
      - telemetry-net
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      retries: 10

  kafka-2:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-2
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:29093,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 2
      KAFKA_NUM_PARTITIONS: 6
    volumes:
      - kafka-2-data:/var/lib/kafka/data
    networks:
      - telemetry-net

  kafka-init:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-init
    depends_on:
      kafka-1:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Creating Kafka topics...'
      kafka-topics --create --if-not-exists --bootstrap-server kafka-1:29092 --partitions 6 --replication-factor 2 --topic app_events
      kafka-topics --create --if-not-exists --bootstrap-server kafka-1:29092 --partitions 6 --replication-factor 2 --topic crashes
      kafka-topics --create --if-not-exists --bootstrap-server kafka-1:29092 --partitions 6 --replication-factor 2 --topic performance
      kafka-topics --create --if-not-exists --bootstrap-server kafka-1:29092 --partitions 3 --replication-factor 2 --topic processed_metrics
      echo 'Topics created:'
      kafka-topics --list --bootstrap-server kafka-1:29092
      "
    networks:
      - telemetry-net

  # ============================================================
  # HADOOP (Storage Layer)
  # ============================================================
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    ports:
      - "9870:9870"
      - "9000:9000"
    environment:
      CLUSTER_NAME: telemetry-cluster
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
      CORE_CONF_hadoop_http_staticuser_user: root
      HDFS_CONF_dfs_replication: 2
      HDFS_CONF_dfs_namenode_datanode_registration_ip___hostname___check: "false"
    volumes:
      - namenode-data:/hadoop/dfs/name
    networks:
      - telemetry-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870"]
      interval: 15s
      retries: 5

  datanode-1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode-1
    depends_on:
      namenode:
        condition: service_healthy
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
      HDFS_CONF_dfs_replication: 2
    volumes:
      - datanode-1-data:/hadoop/dfs/data
    networks:
      - telemetry-net

  datanode-2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode-2
    depends_on:
      namenode:
        condition: service_healthy
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
      HDFS_CONF_dfs_replication: 2
    volumes:
      - datanode-2-data:/hadoop/dfs/data
    networks:
      - telemetry-net

  hdfs-init:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-init
    depends_on:
      namenode:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command: |
      "
      echo 'Creating HDFS directories...'
      hdfs dfs -fs hdfs://namenode:9000 -mkdir -p /data/raw/app_events
      hdfs dfs -fs hdfs://namenode:9000 -mkdir -p /data/raw/crashes
      hdfs dfs -fs hdfs://namenode:9000 -mkdir -p /data/raw/performance
      hdfs dfs -fs hdfs://namenode:9000 -mkdir -p /data/processed/aggregates
      hdfs dfs -fs hdfs://namenode:9000 -mkdir -p /data/processed/metrics
      hdfs dfs -fs hdfs://namenode:9000 -mkdir -p /data/historical
      hdfs dfs -fs hdfs://namenode:9000 -mkdir -p /spark/checkpoints
      hdfs dfs -fs hdfs://namenode:9000 -chmod -R 777 /data
      hdfs dfs -fs hdfs://namenode:9000 -chmod -R 777 /spark
      echo 'HDFS structure:'
      hdfs dfs -fs hdfs://namenode:9000 -ls -R /data
      "
    networks:
      - telemetry-net

  # ============================================================
  # SPARK (Processing Layer)
  # ============================================================
  spark-master:
    image: bitnami/spark:3.5.1
    container_name: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      SPARK_MODE: master
      SPARK_MASTER_HOST: spark-master
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8080
    networks:
      - telemetry-net

  spark-worker-1:
    image: bitnami/spark:3.5.1
    container_name: spark-worker-1
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 2g
    networks:
      - telemetry-net

  spark-worker-2:
    image: bitnami/spark:3.5.1
    container_name: spark-worker-2
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 2g
    networks:
      - telemetry-net

  # ============================================================
  # HIVE (Query Layer)
  # ============================================================
  hive-metastore-db:
    image: postgres:15-alpine
    container_name: hive-metastore-db
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive_password
    volumes:
      - hive-metastore-data:/var/lib/postgresql/data
    networks:
      - telemetry-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore"]
      interval: 10s
      retries: 5

  hive-metastore:
    image: apache/hive:3.1.3
    container_name: hive-metastore
    depends_on:
      hive-metastore-db:
        condition: service_healthy
      namenode:
        condition: service_healthy
    ports:
      - "9083:9083"
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: >-
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://hive-metastore-db:5432/metastore
        -Djavax.jdo.option.ConnectionUserName=hive
        -Djavax.jdo.option.ConnectionPassword=hive_password
    networks:
      - telemetry-net

  # ============================================================
  # MONITORING (Prometheus + Grafana)
  # ============================================================
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
    networks:
      - telemetry-net

  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/telemetry-overview.json
    volumes:
      - grafana-data:/var/lib/grafana
      - ./dashboards/grafana:/var/lib/grafana/dashboards
      - ./config/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./config/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
    depends_on:
      - prometheus
    networks:
      - telemetry-net

  # ============================================================
  # API (Serving Layer)
  # ============================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: telemetry-api
    ports:
      - "8000:8000"
    environment:
      KAFKA_BROKERS: kafka-1:29092,kafka-2:29093
      HDFS_NAMENODE: hdfs://namenode:9000
      PROMETHEUS_URL: http://prometheus:9090
    depends_on:
      kafka-1:
        condition: service_healthy
    networks:
      - telemetry-net

volumes:
  zookeeper-data:
  kafka-1-data:
  kafka-2-data:
  namenode-data:
  datanode-1-data:
  datanode-2-data:
  hive-metastore-data:
  prometheus-data:
  grafana-data:

networks:
  telemetry-net:
    driver: bridge
